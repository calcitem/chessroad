environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  audioplayers: ^0.14.0
  path_provider: ^1.6.1
  package_info: ^0.4.0+16
  uuid: ^2.0.4

dev_dependencies:
  flutter_test:
